<div class="umb-dialog-body with-footer" ng-controller="UmbracoForms.Editors.Form.CreateController">
	
	<div class="umb-pane">
	<h5>Create a new form</h5>

	<ul class="umb-actions umb-actions-child">
		<li >
			<a  data-element="action-emptyForm"
				href="#forms/form/edit/{{currentNode.id}}?template=&create=true" 
				ng-click="hideNavigation()">
			    
			    <i class="large icon-autofill"></i>

			    <span class="menu-label">
			     	Empty form
			        <small>
			            Starting from scratch
			        </small>
			    </span>
			</a>
		</li>

		
		<li ng-repeat="template in formTemplates | orderBy:'name':false">
		    <a data-element="action-{{template.alias}}"  href="#forms/form/edit/{{currentNode.id}}?template={{template.alias}}&create=true" ng-click="hideNavigation()">
		        
		        <i class="large icon-autofill"></i>

		        <span class="menu-label">
		        	{{template.name}}
		            <small>
		                {{template.description}}
		            </small>
		        </span>
		    </a>
		</li>
	</ul>
	</div>		
</div>
	
<div class="umb-dialog-footer btn-toolbar umb-btn-toolbar">
		<button class="btn" ng-click="hideDialog(true)">
			<localize key="buttons_somethingElse">Do something else</localize>
		</button>
</div>
