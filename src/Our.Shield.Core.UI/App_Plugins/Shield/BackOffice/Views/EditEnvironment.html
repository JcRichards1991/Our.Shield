      <div class="form-horizontal">
        <div class="umb-group-panel">
          <div class="umb-group-panel__content">

            <div class="umb-property">
              <div class="control-group umb-control-group">
                <div class="umb-el-wrap">

                  <div class="control-header">
                    <label class="control-label">
                      <localize key="Shield.Properties_EnvironmentEnabledLabel"></localize>
                    </label>
                    <small class="control-description">
                      <localize key="Shield.Properties_EnvironmentEnabledDescription"></localize>
                    </small>
                  </div>

                  <div class="controls">
                    <div class="umb-property-editor db">
                      <div class="umb-property-editor umb-boolean">
                        <umb-toggle input-id="Enabled"
                                    checked="model.enabled"
                                    on-click="model.enabled = !model.enabled"
                                    show-labels="false"
                                    label-position="right"
                                    label-on="true"
                                    label-off="false">
                        </umb-toggle>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div ng-if="vm.key !== '705b8967-070e-44c8-805d-57e0f46af779' && model.enabled">

              <div class="umb-property">
                <div class="control-group umb-control-group">
                  <div class="umb-el-wrap">

                    <div class="control-header">
                      <label class="control-label">
                        <localize key="Shield.Properties_EnvironmentContinueProcessingLabel"></localize>
                      </label>
                      <small class="control-description">
                        <localize key="Shield.Properties_EnvironmentContinueProcessingDescription"></localize>
                      </small>
                    </div>

                    <div class="controls">
                      <div class="umb-property-editor db">
                        <div class="umb-property-editor umb-boolean">
                          <umb-toggle input-id="ContinueProcessing"
                                      checked="model.continueProcessing"
                                      on-click="model.continueProcessing = !model.continueProcessing"
                                      show-labels="false"
                                      label-position="right"
                                      label-on="true"
                                      label-off="false">
                          </umb-toggle>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div class="umb-property">
                <div class="control-group umb-control-group">
                  <div class="umb-el-wrap">

                    <div class="control-header">
                      <label class="control-label">
                        <localize key="Shield.Properties_EnvironmentDomainsLabel"></localize>
                      </label>
                      <small class="control-description">
                        <localize key="Shield.Properties_EnvironmentDomainsDescription"></localize>
                      </small>
                    </div>

                    <div class="controls">
                      <div class="umb-property-editor db">
                        <div class="umb-property-editor umb-contentpicker">

                          <div class="umb-node-preview" ng-repeat="domain in model.domains track by $index">
                            <div class="flex" style="min-width: 90%">
                              <div class="umb-node-preview__name" style="width: 100%" ng-attr-title="{{domain.fullyQualifiedUrl}}">
                                <input type="text" class="umb-property-editor umb-textstring textstring" ng-model="domain.fullyQualifiedUrl" />
                              </div>
                            </div>
                            <div class="umb-node-preview__actions">
                              <button type="button" class="umb-node-preview__action umb-node-preview__action--red" ng-click="model.domains.splice($index, 1)">
                                <localize key="general_remove"></localize>
                              </button>
                            </div>
                          </div>

                          <button type="button"
                                  class="umb-node-preview-add"
                                  ng-click="model.domains.push({fullyQualifiedUrl: ''})">
                            <localize key="general_add"></localize>
                          </button>

                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
