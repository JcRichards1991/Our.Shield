<umb-pane ng-controller="Shield.Controllers.UmbracoAccess">
    <umb-header tabs="content.tabs">
        <div class="span12">
            <h2>Umbraco Access</h2>
        </div>
    </umb-header>
    <div class="umb-panel-body umb-scrollable row-fluid">
        <umb-tab-view>
            <umb-tab id="tab1" rel="whitelist">
                <form name="whitelistAddIP" ng-submit="AddIP(ip)">
                    <div class="tab-content form-horizontal">
                        <div class="umb-pane">
                            <input type="hidden" value="Allow" ng-model="ip.AllowDeny" />
                            <umb-control-group label="Name" description="Enter a name">
                                <input type="text" class="umb-editor umb-textstring" ng-model="ip.Name" required />
                            </umb-control-group>
                            <umb-control-group label="IP Address" description="Enter an IP address">
                                <input type="text" class="umb-editor umb-textstring" ng-model="ip.IPAddress" required />
                            </umb-control-group>
                            <div class="umb-tab-buttons" detect-fold>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </umb-tab>

            <umb-tab id="tab2" rel="blacklist">
                <form name="blacklistAddIP" ng-submit="AddIP(ip, 'Deny')">
                    <div class="tab-content form-horizontal">
                        <div class="umb-pane">
                            <input type="hidden" value="Deny" ng-model="ip.AllowDeny" />
                            <umb-control-group label="Name" description="Enter a name">
                                <input type="text" class="umb-editor umb-textstring" ng-model="ip.Name" required />
                            </umb-control-group>
                            <umb-control-group label="IPAddress" description="Enter an IP address">
                                <input type="text" class="umb-editor umb-textstring" ng-model="ip.IPAddress" required />
                            </umb-control-group>
                            <div class="umb-tab-buttons" detect-fold>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </umb-tab>

            <umb-tab id="tab3" rel="log">

            </umb-tab>
        </umb-tab-view>
    </div>
</umb-pane>
