<umb-pane ng-controller="Shield.Controllers.UmbracoAccess">
    <umb-header tabs="content.tabs">
        <div class="span12">
            <h2>Umbraco Access</h2>
        </div>
    </umb-header>
    <div class="umb-panel-body umb-scrollable row-fluid">
        <umb-tab-view>
            <umb-tab id="tab1" rel="BackendAccess">
                <form name="backendAccess" ng-submit="backendAccess(model)">
                    <div class="tab-content form-horizontal">
                        <div class="umb-pane">
                            <umb-control-group label="Backend Access URL" description="The URL used to access the backend office (Umbraco)">
                                <input type="text" class="umb-editor umb-textstring" ng-model="model.backendAccessUrl" required />
                            </umb-control-group>
                            <div class="umb-tab-buttons" detect-fold>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </umb-tab>
        </umb-tab-view>
    </div>
</umb-pane>
