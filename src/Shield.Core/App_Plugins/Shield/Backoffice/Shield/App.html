<div class="umb-el-wrap control-group umb-control-group">
    <div>
        <label for="enable" class="control-label">
            <localize key="Shield.UmbracoAccess.Properties_EnableLabel">Enable</localize>
            <small>
                <localize key="Shield.UmbracoAccess.Properties_EnableDescription">Whether or not this plugin is active.</localize>
            </small>
        </label>
        <div class="controls">
            <input type="checkbox" id="enable" ng-model="vm.configuration.enable" />
        </div>
    </div>

    <div ng-show="vm.configuration.enable == true">
        <shield-app view="vm.appView" configuration="vm.configuration">
        </shield-app>
    </div>
</div>
