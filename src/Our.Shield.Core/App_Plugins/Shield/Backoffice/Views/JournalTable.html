<div class="umb-table">
    <div class="umb-table-head">
        <div class="umb-table-row">

            <div class="umb-table-cell">
                &nbsp;
            </div>

            <div class="umb-table-cell shield-table__name-small">
                <a class="umb-table-head__link" href="#"
                   ng-click="vm.journalListing.sort('datestamp', false)"
                   ng-class="{'sortable':false}" prevent-default>
                    <span>Date</span>
                    <i class="umb-table-head__icon icon"
                       ng-class="{'icon-navigation-up': vm.appListing.isSortDirection('datestamp', 'asc'), 'icon-navigation-down': vm.appListing.isSortDirection('datestamp', 'desc')}">
                    </i>
                </a>
            </div>

            <div class="umb-table-cell shield-table__name" ng-if="vm.id === '0'">
                <a class="umb-table-head__link" href="#" prevent-default>
                    <span>Environment</span>
                    <i class="umb-table-head__icon icon"></i>
                </a>
            </div>

            <div class="umb-table-cell shield-table__name" ng-if="vm.type == 0 || vm.id === '0'">
                <a class="umb-table-head__link" href="#" prevent-default>
                    <span>App</span>
                    <i class="umb-table-head__icon icon"></i>
                </a>
            </div>

            <div class="umb-table-cell shield-table__name">
                <a class="umb-table-head__link" href="#" prevent-default>
                    <span>Message</span>
                    <i class="umb-table-head__icon icon"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="umb-table-body">
        <div class="umb-table-row" ng-repeat="item in vm.journalListing.items track by $index">

            <div class="umb-table-cell">
                &nbsp;
            </div>

            <div class="umb-table-cell shield-table__name-small">
                <span>{{item.datestamp}}</span>
            </div>

            <div class="umb-table-cell shield-table__name" ng-if="vm.id === '0'" ng-click="vm.editItem(item.environment)">
                <span>{{item.environment.name}}</span>
            </div>

            <div class="umb-table-cell shield-table__name" ng-if="vm.type == 0 || vm.id === '0'" ng-click="vm.editItem(item.app)">
                <span>{{item.app.name}}</span>
            </div>

            <div class="umb-table-cell">
                <span>{{item.message}}</span>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-center">
    <umb-pagination ng-if="vm.journalListing.totalPages"
                    page-number="vm.journalListing.pageNumber"
                    total-pages="vm.journalListing.totalPages"
                    on-next="vm.journalListing.nextPage"
                    on-prev="vm.journalListing.previousPage"
                    on-go-to-page="vm.journalListing.gotoPage">
    </umb-pagination>
</div>
