<div ng-controller="Shield.Editors.Edit as vm" ng-init="vm.init()">
    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>
    <form name="shieldForm"
          ng-submit="vm.save()"
          novalidate
          val-form-manager>
        <umb-editor-view ng-if="!vm.loading" umb-tabs>

            <umb-editor-header name="vm.name"
                               tabs="vm.tabs"
                               name-locked="vm.nameLocked"
                               hide-icon="true"
                               hide-description="true"
                               hide-alias="true">
            </umb-editor-header>
            <umb-editor-container>
                <umb-tabs-content class="form-horizontal" view="true">
                    <umb-tab id="tab0" rel="0">
                        <div class="umb-el-wrap control-group umb-control-group">
                            <div>
                                <h4 ng-bind-html="vm.description"></h4>
                            </div>
                        </div>

                        <!-- Environments -->
                        <div ng-if="vm.type == 0">
                            <div class="umb-table">
                                <div class="umb-table-head">
                                    <div class="umb-table-row">

                                        <div class="umb-table-cell">
                                            &nbsp;
                                        </div>

                                        <div class="umb-table-cell umb-table__name">
                                            <a class="umb-table-head__link" href="#" prevent-default>
                                                <span>Name</span>
                                                <i class="umb-table-head__icon icon" ng-class="icon-navigation-up"></i>
                                            </a>
                                        </div>

                                        <!--<div class="umb-table-cell">
                                            <a class="umb-table-head__link" href="#" prevent-default>
                                                <span>Domains</span>
                                                <i class="umb-table-head__icon icon" ng-class="icon-navigation-up"></i>
                                            </a>
                                        </div>-->
                                    </div>
                                </div>

                                <div class="umb-table-body">
                                    <div class="umb-table-row" ng-repeat="environment in vm.environments track by $index">

                                        <div class="umb-table-cell">
                                            &nbsp;
                                        </div>

                                        <div class="umb-table-cell umb-table__name" ng-click="vm.editItem(environment, $index)">
                                            <span ng-bind-html="environment.name"></span>
                                        </div>

                                        <!--<div class="umb-table-cell">
                                            <ul ng-repeat="domain in environment.domains track by $index">
                                                <li>{{domain.name}}</li>
                                            </ul>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Environment -->
                        <div ng-if="vm.type == 1">
                            <div class="umb-table">
                                <div class="umb-table-head">
                                    <div class="umb-table-row">

                                        <div class="umb-table-cell">
                                            &nbsp;
                                        </div>

                                        <div class="umb-table-cell app-icon-cell">
                                            &nbsp;
                                        </div>

                                        <div class="umb-table-cell shield-table__name">
                                            <a class="umb-table-head__link sortable" href="#"
                                               ng-click="vm.appListing.sort('name', 'true')" prevent-default>
                                                <span>Name</span>
                                                <i class="umb-table-head__icon icon"
                                                   ng-class="{'icon-navigation-up': vm.appListing.isSortDirection(column.alias, 'asc'), 'icon-navigation-down': vm.appListing.isSortDirection(column.alias, 'desc')}"></i>
                                            </a>
                                        </div>

                                        <div class="umb-table-cell">
                                            <a class="umb-table-head__link" href="#" prevent-default>
                                                <span>Description</span>
                                                <i class="umb-table-head__icon icon" ng-class="icon-navigation-up"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="umb-table-body">
                                    <div class="umb-table-row"
                                         ng-repeat="app in vm.appListing.apps track by $index"
                                         ng-class="{'-selected':app.enable}"
                                         ng-click="vm.appListing.enableItem(app)">

                                        <div class="umb-table-cell">
                                            <i class="umb-table-body__icon umb-table-body__checkicon icon-check"></i>
                                        </div>

                                        <div class="umb-table-cell app-icon-cell">
                                            <i class="umb-table-body__icon umb-table-body__fileicon">
                                                <span class="{{app.icon}}"></span>
                                            </i>
                                        </div>

                                        <div class="umb-table-cell shield-table__name" ng-click="vm.editItem(app)">
                                            <span ng-bind-html="app.name"></span>
                                        </div>

                                        <div class="umb-table-cell">
                                            <span ng-bind-html="app.description"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-center">
                                <umb-pagination ng-if="vm.appListing.totalPages"
                                                page-number="vm.appListing.pageNumber"
                                                total-pages="vm.appListing.totalPages"
                                                on-next="vm.appListing.nextPage"
                                                on-prev="vm.appListing.previousPage"
                                                on-go-to-page="vm.appListing.gotoPage">
                                </umb-pagination>
                            </div>

                        </div>

                        <!-- Apps -->
                        <div ng-if="vm.type == 2">
                            <div class="umb-el-wrap control-group umb-control-group">
                                <div>
                                    <label for="enable" class="control-label">
                                        <localize key="Shield.General.Properties_EnableLabel">Enable</localize>
                                        <small>
                                            <localize key="Shield.General.Properties_EnableDescription">Is this App active</localize>
                                        </small>
                                    </label>
                                    <div class="controls">
                                        <input type="checkbox" id="enable" ng-model="vm.configuration.enable" />
                                    </div>
                                </div>
                            </div>
                            <div ng-show="vm.configuration.enable == true">
                                <shield-app view="vm.appView" configuration="vm.configuration"></shield-app>
                            </div>
                        </div>
                    </umb-tab>
                    <umb-tab id="tab1" rel="1">

                        <!-- Journal -->
                        <div class="umb-table">
                            <div class="umb-table-head">
                                <div class="umb-table-row">

                                    <div class="umb-table-cell">
                                        &nbsp;
                                    </div>

                                    <div class="umb-table-cell {{column.cssClass}}" ng-repeat="column in vm.journalListing.columns track by $index">

                                        <a class="umb-table-head__link" title="Sort by {{column.header}}" href="#"
                                           ng-click="vm.journalListing.sort(column.alias, column.allowSorting)"
                                           ng-class="{'sortable':column.allowSorting}" prevent-default>
                                            <span ng-bind="column.name"></span>
                                            <i class="umb-table-head__icon icon"
                                               ng-class="{'icon-navigation-up': vm.journalListing.isSortDirection(column.alias, 'asc'), 'icon-navigation-down': vm.journalListing.isSortDirection(column.alias, 'desc')}"></i>
                                        </a>

                                    </div>
                                </div>
                            </div>

                            <div class="umb-table-body">
                                <div class="umb-table-row" ng-repeat="item in vm.journalListing.items track by $index">

                                    <div class="umb-table-cell">
                                        &nbsp;
                                    </div>

                                    <div class="umb-table-cell {{column.cssClass}}" ng-repeat="column in vm.journalListing.columns track by $index">
                                        <span ng-bind-html="item[column.alias]"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center">
                            <umb-pagination ng-if="vm.journalListing.totalPages"
                                            page-number="vm.journalListing.pageNumber"
                                            total-pages="vm.journalListing.totalPages"
                                            on-next="vm.journalListing.nextPage"
                                            on-prev="vm.journalListing.previousPage"
                                            on-go-to-page="vm.journalListing.gotoPage">
                            </umb-pagination>
                        </div>

                    </umb-tab>
                </umb-tabs-content>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-left>
                    <umb-breadcrumbs ng-if="vm.ancestors && vm.ancestors.length > 0"
                                     ancestors="vm.ancestors"
                                     entity-type="shield">
                    </umb-breadcrumbs>
                </umb-editor-footer-content-left>

                <div ng-if="vm.type == 2">
                    <umb-editor-footer-content-right>
                        <umb-button label="Update"
                                    type="submit"
                                    button-style="success"
                                    shortcut="ctrl+s"
                                    state="saveButtonState">
                        </umb-button>
                    </umb-editor-footer-content-right>
                </div>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
