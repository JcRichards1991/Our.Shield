<div class="shield-dashboard" ng-controller="Shield.Dashboards.Journals as vm" ng-init="vm.init()">

    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

    <umb-editor-view>
        <umb-editor-container>
            <div class="form-horizontal">
                <div class="umb-el-wrap control-group umb-control-group">
                    <div>
                        <h4 ng-bind-html="vm.description"></h4>
                    </div>
                </div>

                <shield-journal-listing items="vm.items" total-pages="vm.totalPages" view-id="'0'" type=""></shield-journal-listing>
            </div>
        </umb-editor-container>
    </umb-editor-view>
</div>
